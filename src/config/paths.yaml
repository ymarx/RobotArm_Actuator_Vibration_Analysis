  base: "data/processed"
  windows_balanced: "data/processed/windows_balanced_v1.parquet"
  features_100w: "data/processed/features_100w_v1.parquet"
  features_200w: "data/processed/features_200w_v1.parquet"
  features_combined: "data/processed/features_combined_v1.parquet"

# Notebooks
notebooks:
  eda: "notebooks/eda"
  experiments: "notebooks/experiments"

# Models (for future use)
models:
  base: "models"
  xgboost_100w: "models/xgboost_100w_v1.json"
