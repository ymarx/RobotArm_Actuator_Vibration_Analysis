# Project root (relative paths from this config file)
project_root: "../.."

# Raw data
raw:
  csv_100w: "data/100W"
  csv_200w: "data/200W"
  excel_labels: "시험전 시료 표기내용.xlsx"

# Interim data (processed intermediate files)
interim:
  base: "data/interim"
  file_inventory: "data/interim/file_inventory.json"
  file_master: "data/interim/file_master_v1.parquet"
  quality_report: "data/interim/quality_report.csv"
  splits_dir: "data/interim/splits"
  split_strategy: "data/interim/split_strategy.yaml"
  split_mapping: "data/interim/splits/split_v1.json"
  windows_meta: "data/interim/windows_meta_v1.parquet"

# Processed data (final feature tables)
